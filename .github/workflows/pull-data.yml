name: Update Laws Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: github
  cancel-in-progress: true

env:
  TZ: "Asia/Bangkok"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn

      - name: Fetch data ðŸƒðŸ»â€â™‚ï¸
        run: |
          touch .env
          echo MONDAY_API_TOKEN=${{ secrets.MONDAY_API_TOKEN }} >> .env
          echo MONDAY_BOARD_ID=${{ secrets.MONDAY_BOARD_ID }} >> .env
          yarn fetch-data
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: |
            data/*.json

  commit:
    if: github.event.schedule
    name: Commit
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: data
      - name: Commit data
        shell: bash
        run: |
          set -euxo pipefail
          if [ -n "$(git status -s data)" ]; then
            git config user.name 'Bot'
            git config user.email 'bot@localhost'
            echo 'Committing data...'
            git add data
            git diff --staged
            git commit -m "ðŸ“¦ update laws data $(date)"
            git push
          fi