name: Deploy to staging

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: staging_environment
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm i

      - name: Run tests ğŸ§ª
        run: pnpm test

      - name: Fetch data ğŸƒğŸ»â€â™‚ï¸
        run: |
          touch .env
          echo MONDAY_API_TOKEN=${{ secrets.MONDAY_API_TOKEN }} >> .env
          echo MONDAY_BOARD_ID=${{ secrets.MONDAY_BOARD_ID }} >> .env
          pnpm fetch-data

      - name: Build ğŸ³
        run: pnpm build
        env:
          BASE_PATH: /promise-tracker

      - name: Deploy â˜ï¸
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
